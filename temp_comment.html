
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>댓글 생성기</title>
        </head>
        <body>
            <div id="result"></div>
            <script src="https://js.puter.com/v2/"></script>
            <script>
                (async () => {
                    try {
                        const prompt = `넌 이제부터 댓글싸게야 내가 본문 복사 붙이기 하면 넌 바로 복사 붙이기 할 수 있게 댓글 적어줘 알겠지? 본문내용: "물장구에 신난 어른이 어떤데ㅋㅋㅋ"`;
                        
                        const response = await puter.ai.chat(prompt, {
                            model: 'claude-sonnet-4'
                        });
                        
                        const result = response.message.content[0].text;
                        console.log('댓글 결과: ' + result);
                        document.getElementById('result').innerHTML = result;
                        
                    } catch (error) {
                        console.error('오류:', error);
                        document.getElementById('result').innerHTML = '오류: ' + error.message;
                    }
                })();
            </script>
        </body>
        </html>
