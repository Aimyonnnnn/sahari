<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Puter AI 댓글 생성기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Puter AI 댓글 생성기</h1>
            <p>본문을 입력하면 AI가 댓글을 생성해드립니다!</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="content">📝 본문 입력:</label>
                <textarea id="content" rows="4" placeholder="댓글을 생성할 본문을 입력하세요...">오늘 날씨가 정말 좋네요!</textarea>
            </div>
            
            <div class="input-group">
                <label for="model">🤖 AI 모델:</label>
                <select id="model">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="claude-3-opus">Claude 3 Opus</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            
            <button onclick="generateComment()">💬 댓글 생성</button>
            
            <div class="output" id="output">
                응답이 여기에 표시됩니다...
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Puter AI | GitHub Pages 배포</p>
        </div>
    </div>

    <!-- Puter AI SDK 로드 -->
    <script src="https://js.puter.com/v2/"></script>
    
    <script>
        async function generateComment() {
            const content = document.getElementById('content').value;
            const model = document.getElementById('model').value;
            const output = document.getElementById('output');
            
            if (!content.trim()) {
                output.innerHTML = '<div class="error">본문을 입력해주세요.</div>';
                return;
            }
            
            output.innerHTML = '<div class="loading">🤖 AI가 댓글을 생성하는 중...</div>';
            
            try {
                // 시스템 프롬프트 설정
                const systemPrompt = "넌 댓글 싸게야 내가 본문을 입력하면 복붙해서 바로 붙일 수 있게 답변 말해줘";
                
                // Puter AI API 호출
                const response = await puter.ai.chat(
                    `다음 본문에 대한 댓글을 작성해줘:\n\n${content}`,
                    {
                        model: model,
                        system_prompt: systemPrompt
                    }
                );
                
                if (response && response.message && response.message.content && response.message.content.length > 0) {
                    const comment = response.message.content[0].text;
                    output.innerHTML = `<div class="success">💬 생성된 댓글:</div><div>${comment}</div>`;
                } else {
                    output.innerHTML = '<div class="error">응답을 받지 못했습니다.</div>';
                }
                
            } catch (error) {
                console.error('Puter AI API 오류:', error);
                output.innerHTML = `<div class="error">오류: ${error.message}</div>`;
            }
        }
        
        // 페이지 로드 시 Puter SDK 준비 확인
        window.addEventListener('load', function() {
            if (typeof puter !== 'undefined') {
                console.log('✅ Puter AI SDK 로드 완료');
            } else {
                console.error('❌ Puter AI SDK 로드 실패');
            }
        });
    </script>
</body>
</html>
