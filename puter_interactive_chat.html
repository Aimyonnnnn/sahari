<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Interactive Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        #messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .ai-message::before {
            content: "🤖";
            margin-right: 8px;
        }
        
        .user-message::before {
            content: "👤";
            margin-right: 8px;
        }
        
        #input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        #message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-selector {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .model-selector select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="header">
            <h1>🤖 Puter AI Chat</h1>
            <p>AI와 자유롭게 대화해보세요</p>
        </div>
        
        <div class="model-selector">
            <label for="model-select">AI 모델: </label>
            <select id="model-select">
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
                <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                <option value="claude-3-opus">Claude 3 Opus</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
        </div>
        
        <div id="messages"></div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()" id="send-button">전송</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        
        let isProcessing = false;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                // AI 메시지는 줄바꿈을 <br>로 변환
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setLoading(loading) {
            isProcessing = loading;
            sendButton.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<span class="loading"></span>';
            } else {
                sendButton.textContent = '전송';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            const selectedModel = modelSelect.value;
            
            addMessage(message, true);
            messageInput.value = '';
            setLoading(true);

            try {
                const response = await puter.ai.chat(message, {
                    model: selectedModel
                });
                
                if (response && response.message && response.message.content) {
                    const aiResponse = response.message.content[0].text;
                    addMessage(aiResponse, false);
                    puter.print(aiResponse);
                } else {
                    addMessage('응답을 받지 못했습니다. 다시 시도해주세요.', false);
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage(`오류가 발생했습니다: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // Enter 키로 메시지 전송
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 초기 메시지
        setTimeout(() => {
            addMessage('안녕하세요! 저는 Puter AI입니다. 무엇을 도와드릴까요? 🤖', false);
        }, 500);

        // 자동 포커스
        messageInput.focus();
    </script>
</body>
</html>
